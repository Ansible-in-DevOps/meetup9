apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellonode-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: gcr.io/gitlab-289008/node14v1:latest
        ports:
        - containerPort: 7777
        env:
          - name: PORT
            value: "7777"
